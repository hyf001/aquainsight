# Nginx 配置文件
# 更多配置信息请参考:
#   * 官方英文文档: http://nginx.org/en/docs/
#   * 官方俄文文档: http://nginx.org/ru/docs/

# 运行nginx的用户
user nginx;

# 工作进程数，auto表示自动检测CPU核心数
worker_processes auto;

# 错误日志路径
error_log /var/log/nginx/error.log;

# 进程ID文件路径
pid /run/nginx.pid;

# 加载动态模块配置文件
# 详见 /usr/share/doc/nginx/README.dynamic
include /usr/share/nginx/modules/*.conf;

# 事件模块配置
events {
    # 每个工作进程允许的最大连接数
    worker_connections 1024;
}

# HTTP服务器配置
http {
    # 访问日志格式定义
    # 记录: 客户端IP - 用户名 [时间] "请求" 状态码 响应大小 "来源" "用户代理" "转发IP"
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    # 访问日志路径和使用的格式
    access_log  /var/log/nginx/access.log  main;

    # 高效文件传输
    sendfile            on;
    # 优化sendfile数据包
    tcp_nopush          on;
    # 禁用Nagle算法，提高网络效率
    tcp_nodelay         on;
    # 长连接超时时间（秒）
    keepalive_timeout   65;
    # MIME类型哈希表的最大值
    types_hash_max_size 4096;

    # 引入MIME类型定义文件
    include             /etc/nginx/mime.types;
    # 默认文件类型
    default_type        application/octet-stream;

    # 加载 /etc/nginx/conf.d/ 目录下的模块化配置文件
    # 详见 http://nginx.org/en/docs/ngx_core_module.html#include
    include /etc/nginx/conf.d/*.conf;

    # 虚拟主机配置
    server {
        # 监听12345端口（IPv4）
        listen       12345;
        # 监听12345端口（IPv6）
        listen       [::]:12345;
        # 服务器域名
        server_name  localhost;
        # 静态资源根目录（前端项目打包后的dist目录）
        root         /data/hyf/aquainsight/web/dist/;

        # 加载默认服务器块的配置文件
        include /etc/nginx/default.d/*.conf;

        # 404错误页面配置
        error_page 404 /404.html;
        location = /404.html {
        }

        # 50x错误页面配置（服务器内部错误）
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
        }

        # 后端API代理配置（优先级最高，必须放在前面）
        # 将 /aquainsight/api/ 开头的请求代理到后端服务
        # 例如: http://localhost/aquainsight/api/user/login -> http://127.0.0.1:8080/aquainsight/api/user/login
        location /aquainsight/api/ {
            # 代理目标地址（后端服务地址）
            proxy_pass http://127.0.0.1:8080/aquainsight/api/;
            # 设置代理请求头 - 传递原始Host
            proxy_set_header Host $host;
            # 设置代理请求头 - 传递真实客户端IP
            proxy_set_header X-Real-IP $remote_addr;
            # 设置代理请求头 - 传递代理链中的所有IP
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # 设置代理请求头 - 传递协议类型（http/https）
            proxy_set_header X-Forwarded-Proto $taskTemplate;
            # 代理连接超时时间
            proxy_connect_timeout 60s;
            # 代理发送超时时间
            proxy_send_timeout 60s;
            # 代理读取超时时间
            proxy_read_timeout 60s;
        }

        # 前端应用访问配置
        # 访问 /aquainsight 或 /aquainsight/ 时返回前端页面
        # 例如: http://localhost/aquainsight -> 前端页面
        location /aquainsight/ {
            # 设置前端资源的别名路径
            alias /data/hyf/aquainsight/web/dist/;
            # 默认首页
            index index.html;
            # 处理前端客户端路由 - 适用于Vue、React等单页应用(SPA)
            try_files $uri $uri/ /aquainsight/index.html;
        }

        # 根路径访问处理
        location / {
            # 重定向到前端应用
            return 301 /aquainsight;
        }

    }

}